<!DOCTYPE html>
<html>

<head>
    <title>FIR Crime Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }

        /* Scrollable popup styling */
        .popup-box {
            width: 200px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .popup-title {
            font-weight: bold;
            margin-bottom: 6px;
        }
    </style>

    <script src="https://apis.mappls.com/advancedmaps/api/8b2a4771decce4fc764dfbf54c3d734e/map_sdk?layer=vector&v=3.0&callback=initMap" defer async></script>
</head>

<body>
    <div id="map"></div>

    <script>
        const API_URL = "http://127.0.0.1:8000/api/fir-data";

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function initMap() {
            console.log("Map loading...");

            const map = new mappls.Map("map", {
                center: [18.5204, 73.8567],
                zoom: 11,
                zoomControl: true
            });

            console.log("Fetching FIR data...");
            const response = await fetch(API_URL);
            const firData = await response.json();

            console.log(`Total FIR markers to draw: ${firData.length}`);

            for (const row of firData) {
                if (!row.latitude || !row.longitude) continue;

                const crime = row.crime_categories?.join(", ") || "Unknown Crime";
                const summary = row.incident_summary || "No summary available";

                const popupHTML = `
                    <div class="popup-box">
                        <div class="popup-title">Crime:</div> ${crime}<br><br>
                        <div class="popup-title">Summary:</div> ${summary}
                    </div>
                `;

                new mappls.Marker({
                    map: map,
                    position: { lat: row.latitude, lng: row.longitude },
                    fitbounds: false,
                    icon_url: "https://apis.mapmyindia.com/map_v3/1.png",
                    popupHtml: popupHTML
                });

                await sleep(50);  // ⬅️ per-marker delay (50 ms)
            }

            console.log("All markers loaded!");
        }
    </script>
</body>
</html>
